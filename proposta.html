<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="style/style.css" type="text/css" />
    <link rel="icon" href="favicon.png" type="image/png" sizes="16x16" />
    <!-- <script src="/js/jquary/jquery.js"></script> -->
    <style>
        .end {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 90%;
            margin: 0px;
            padding: 0px;
            color: #555;
        }

        #direita {
            text-align: right;
        }
    </style>
    <title>Proposta</title>
</head>

<body>

    <div class="container">
        <p></p>
        <div class="row">
            <div class="col-3" id="logop">
                <a class="nav-link" href="index.html"><img src="spydelogo.png" class="img-fluid" /></a>
            </div>
            <div class="col-6">
                <p class="end">Av. Dr Mário Guimarães,803 Centro - Nova Iguaçu - RJ</p>
                <p class="end">CNPJ.:00.323.439/0001-55 Insc. Estadual: 85.469.568</p>
                <p class="end">TEL/FAX:(21)2882-4400</p>
            </div>
            <div class="col"><label>PROPOSTA Nº</label><label>DATA</label></div>
            <div class="col">
                <input type="tel" maxlength="4" class="form-control form-control-sm" id="nprop"
                    placeholder="Nº da Proposta">
                <input type="tel" class="form-control form-control-sm" maxlength="10" size="10" id="cdata">
            </div>
        </div>
    </div>
    <div class="container">
        <p></p>
        <form class="form">
            <div class="form-group mb-2">
                <div class="row">
                    <div class="col-1"><label>Cliente:</label></div>
                    <div class="col-7"><input type="text" class="form-control form-control" id="cliente"></div>
                </div>
                <div class="row">
                    <div class="col-1"><label>Contato:</label></div>
                    <div class="col-7"><input type="text" class="form-control form-control" id="contato"></div>
                </div>
                <div class="row">
                    <div class="col-1"> <label>Depto.:</label> </div>
                    <div class="col-7"> <input type="text" class="form-control form-control" id="depto"> </div>
                </div>

                <table class="table table-striped  table-hover table-sm " id="produto">
                    <thead>
                        <tr>
                            <th>Quant.</th>
                            <th>Produto</th>
                            <th>Vlr Unit.</th>
                            <th>Vlr Total</th>
                        </tr>
                    </thead>
                    <tbody id="descricao">
                        <tr id="item">
                            <td width="10%">
                                <input class="form-control" type="number" id="quant" min="1" onmouseup="calcular()">
                            </td>
                            <td width="70%">
                                <input class="form-control" type="text" id="prod">
                            </td>
                            <td width="10%">
                                <input class="form-control" type="tel" id="vu" onkeyup="calcular()" onkeyup="add()">
                            </td>
                            <td width="10%">
                                <input class="form-control" type="text" id="vt" onkeyup="calcular()">
                            </td>
                            <td>
                                <button type="button" onclick="remove(this)">Excluir</button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5" style="text-align: left;">
                                <button onclick="AddTableRow()" type="button">Adicionar Produto</button>
                            </td>
                        </tr>
                    </tfoot>
                </table>

                <table class="table table-striped  table-hover table-sm " id="total">
                    <tbody id="valorprop">
                        <tr>
                            <th>
                                <label>Valor total da Proposta:</label>
                            </th>
                            <td>
                            </td>
                            <td>
                            </td>
                            <td width="20%">
                                <input class="form-control" type="tel" maxlength="8" id="vtp">
                            </td>
                        </tr>
                </table>
                </tbody>
                <div class="form-group">
                    <div class="row">
                        <div class="col"><label>Prazo de Entrega:</label></div>
                        <div class="col-4"><input type=text class="form-control form-control"></div>
                    </div>
                    <div class="row">
                        <div class="col"><label>Validade da proposta:</label></div>
                        <div class="col-4"><input type=text class="form-control form-control"></div>
                    </div>
                    <div class="row">
                        <div class="col">Condições de pagamento:</div>
                        <div class="col-4"><input type=text class="form-control form-control"></div>
                    </div>
                    <div class="row">
                        <div class="col">Atendente:</div>
                        <div class="col"><input type=text class="form-control form-control"></div>
                        <div class="col">Email:</div>
                        <div class="col-4"><input type="email" class="form-control form-control"></div>
                    </div>
                </div>
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                    crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                    crossorigin="anonymous"></script>
                <script type="text/javascript" src="style/js/bootstrap.js"></script>
                <script type="text/javascript" src="style/js/jquery-3.4.1.js"></script>
                <script src="style/jquery.mask.min.js"></script>
                <script>
                    function calcular() {
                        quant = document.getElementById("quant").value;
                        vu = document.getElementById("vu").value;
                        vt = (quant * vu);
                        document.getElementById("vt").value = vt;
                    }
                </script>
                <script>
                    $("#vu").mask("999.999.999.99", { reverse: true })
                    $("#vt").mask("999.999.999.99", { reverse: true })
                    $("#vtp").mask("999.999.999.99", { reverse: true })
                    $("#ctel").mask("(00)00000-0000")
                    $("#cdata").mask("00/00/0000")
                    $("#chora").mask("00:00")
                </script>
                <script src="/function.js"></script>
            </div>

</body>

</html>
